<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
        <form action="" class="main_inputs">
            <div class="attributes">
                <div class="attribut1">
                    <label for="attribut1">Attribut 1</label>
                    <br>
                    <input type="text" name="attribut1" id="attribut1">
                </div>
                <div class="attribut2">
                    <label for="attribut2">Attribut 2</label>
                    <br>
                    <input type="text" name="attribut2" id="attribut2">
                </div>
                <div class="attributX">
                    <label for="attributX">Attribut X</label>
                    <br>
                    <input type="text" name="attributX" id="attributX">
                </div>
            </div>

            <div class="parts">
                <div class="part1">
                    <label for="part1">Part 1</label>
                    <br>
                    <input type="text" name="part1" id="part1">
                </div>
                <div class="part2">
                    <label for="part2">Part 2</label>
                    <br>
                    <input type="text" name="part2" id="part2">
                </div>

            </div>

            <div class="quantitys">
                <div class="quantity1">
                    <label for="quantity1">Quantity 1</label>
                    <br>
                    <input type="number" name="quantity1" id="quantity1">
                </div>
                <div class="quantity2">
                    <label for="quantity2">Quantity 2</label>
                    <br>
                    <input type="number" name="quantity2" id="quantity2">
                </div>
                <div class="quantityX">
                    <label for="quantityX">Quantity X</label>
                    <br>
                    <input type="number" name="quantityX" id="quantityX">
                </div>
            </div>

            <div class="buttons_calc_reset">
                <button type="submit" name="calcule" id="buttonCalc">Calcule</button>
                <button type="reset" name="reset" id="buttonClear">Reset</button>
            </div>
        </form>

</body>

</html>
